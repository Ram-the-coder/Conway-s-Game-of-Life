<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .my-btn-grp {
      width: 100%;
      position:fixed;
      bottom: 1px;
      display: flex;
    }

    .my-toast {
      max-height: 50vh;
      overflow: auto;
      text-align: center;
      line-height: normal;
    }

    #about {
      position: fixed;
      top: 50vh;
      left: 50vw;
    }

  </style>
  
</head>
<body>
  <canvas id="board"></canvas>
  <div class="btn-group my-btn-grp">
    <button id="start" class="btn btn-success my-btn">Start Simulation</button>
    <button id="eraser" class="btn btn-dark my-btn .btn-down">Deactivate cells</button>
    <button id="randomFill" class="btn btn-dark my-btn">Random Fill</button>
    <button id="reset" class="btn btn-danger my-btn">Reset</button>
  </div>
  <div class="toast align-items-center bg-light position-absolute top-50 start-50 translate-middle my-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toast-heading"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
