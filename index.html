<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .my-btn-grp {
      width: 100%;
      position:fixed;
      bottom: 1px;
      display: flex;
    }

    /* .board {
      cursor: crosshair
    } */

  </style>
  
</head>
<body>
  <canvas id="board"></canvas>
  <div class="btn-group my-btn-grp">
    <button id="start" class="btn btn-success my-btn">Start Simulation</button>
    <button id="eraser" class="btn btn-dark my-btn .btn-down">Deactivate cells</button>
    <button id="reset" class="btn btn-danger my-btn">Reset</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
